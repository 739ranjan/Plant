{% extends "base.html" %} {% block content %}
<!-- image classifier header section -->
<div class="header">
    <h1>Image Classifier</h1>
    <p class="msg">Detect disease from plant images and provide diagnosis. Simply upload plant image to konw about disease and its diagnosis with a single click.</p>
</div>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <div class="drop-area">
            <img src="{{ url_for('static', filename='images/drag.jpg') }}" style="mix-blend-mode: darken;" alt="Drag and drop" width="180" height="120">
            <p><strong>Drag and drop plant image here</strong></p>
            <p>or</p>
            <label for="imageUpload" class="upload-label">
              + Select
            </label>
            <input type="file" name="file" id="imageUpload" accept="image/*" capture="environment">
          </div>
    </form>

    <!-- for image preview -->
    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
                <div class="loader" style="display:none;"></div>
            </div>
                <label for="imageUpload" class="upload-label" style=" width:200px; margin-top:15px;">
                    + Select
                  </label>
                  <input type="file" name="file" id="imageUpload" accept="image/*" capture="environment">
        </div>
        <div>
            <button type="button" class="predict-button" id="btn-predict">Predict</button>
        </div>
    </div>

    <h3 id="result">
    </h3>
    
    <!-- More Section -->
    <div id="more-section" class="more-section d-none" >
        <center><h1 id="dname" style="color:green; font-weight: bold;"></h1>
        <hr class="ruler"></center>
        <div id="detail">
        </div>
    </div>
    
    <a href="#" id="readMore" class="btn btn-primary mb-3">Read More</a>
</br></br></br></br></br></br>
    </div>

</div>

{% endblock content%}
